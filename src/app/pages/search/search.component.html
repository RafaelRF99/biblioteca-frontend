<main
  class="container"
  [ngClass]="{ containerM: largeStatus, containerS: !largeStatus }"
>
  <h1 appFont>Pesquisar livro</h1>
  <div class="search">
    <app-filter (selected)="onBookSelected($event)"></app-filter>
  </div>
  <div class="books" *ngIf="searchStatus">
    <app-livro-card [livro]="book"></app-livro-card>
  </div>
</main>
