<main class="container">
  <div class="content" *ngIf="notFound; else not">
    <p class="category">{{ selectedCategory | titlecase }}</p>
    <div class="livro">
      <div *ngFor="let livro of livros">
        <app-livro-card [livro]="livro"></app-livro-card>
      </div>
    </div>
  </div>
</main>
<ng-template #not>
  <p>Nada encontrado, tente mais tarde...</p>
</ng-template>
